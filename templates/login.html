<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entrar - SportLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-login {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card card-login p-4">
                    <div class="text-center mb-4">
                        <h1 class="text-primary fw-bold"><i class="bi bi-trophy-fill"></i> SportLink</h1>
                        <p class="text-muted">Bem-vindo de volta!</p>
                    </div>

                    <!-- ÁREA DE ERROS (FLASH MESSAGES) -->
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="bi bi-exclamation-triangle-fill"></i> {{ messages[0] }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <!-- EMAIL COM FLOATING LABEL -->
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com" required>
                            <label for="floatingInput">Endereço de Email</label>
                        </div>
                        
                        <!-- SENHA COM FLOATING LABEL -->
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="senha" id="floatingPassword" placeholder="Password" required>
                            <label for="floatingPassword">Sua Senha</label>
                        </div>

                        <button class="btn btn-primary w-100 py-2 fw-bold" type="submit">Entrar</button>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="mb-0 text-muted">Ainda não tem conta?</p>
                        <a href="/cadastro" class="text-decoration-none fw-bold">Criar conta grátis</a>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <a href="/" class="text-white text-decoration-none"><i class="bi bi-arrow-left"></i> Voltar para o início</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
