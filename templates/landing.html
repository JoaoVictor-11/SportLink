<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bem-vindo ao SportLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); height: 100vh; display: flex; align-items: center; justify-content: center; color: white; }
        .hero-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 40px; border-radius: 20px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); text-align: center; max-width: 500px; width: 100%; border: 1px solid rgba(255, 255, 255, 0.18); }
        .btn-custom { padding: 12px 30px; border-radius: 50px; font-weight: bold; width: 100%; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="hero-card">
        <h1 class="display-4 fw-bold mb-3">SportLink ⚽</h1>
        <p class="lead mb-5">Encontre grupos, organize partidas e conecte-se com esportistas perto de você.</p>
        
        <div class="d-grid gap-2">
            <a href="/login" class="btn btn-light btn-custom text-primary">Entrar</a>
            <a href="/cadastro" class="btn btn-outline-light btn-custom">Criar Conta</a>
        </div>
    </div>
</body>
</html>
