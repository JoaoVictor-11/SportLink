<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meu Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Editar Perfil</h4>
                    </div>
                    <div class="card-body text-center">
                        
                        <!-- Visualização da Foto Atual -->
                        {% if usuario['foto_perfil'] %}
                            <img src="{{ url_for('static', filename='fotos/' + usuario['foto_perfil']) }}" 
                                 class="rounded-circle mb-3 border border-3 border-primary" 
                                 width="150" height="150" style="object-fit: cover;">
                        {% else %}
                            <img src="https://via.placeholder.com/150" class="rounded-circle mb-3" width="150">
                        {% endif %}

                        <form method="POST" enctype="multipart/form-data">
                            <div class="mb-3 text-start">
                                <label class="form-label">Alterar Foto</label>
                                <input type="file" name="foto" class="form-control">
                            </div>

                            <div class="mb-3 text-start">
                                <label class="form-label">Nome</label>
                                <input type="text" name="nome" value="{{ usuario.nome }}" class="form-control" required>
                            </div>

                            <div class="mb-3 text-start">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" value="{{ usuario['email'] }}" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Salvar Alterações</button>
                        </form>
                        
                        <div class="mt-3">
                            <a href="/feed">Voltar para o Feed</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
